<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 fun</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <meta charset="UTF-8">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span7">
        <div class="btn-toolbar">
          <div class="btn-group">
            <a class="btn disabled" id="prev" href="#"><i class="icon-arrow-left"></i></a>
            <a class="btn disabled" id="next" href="#"><i class="icon-arrow-right"></i></a>
          </div>
          <a class="btn btn-primary" id="start" href="#"><i class="icon-play icon-white"></i> Walk the Code</a>
          <a class="btn btn-warning disabled" id="stop" href="#"><i class="icon-stop icon-white"></i> Talk the Code</a>
        </div>
      </div>
      <div class="span5">
        <address id="curExpressionInfo" class="hidden">
          <strong>Current Expresion:</strong>
          <span class="expType"></span>
          <strong> Current Val</strong>
          <span class="expVal"></span>
        </address>
      </div>
    </div>
    <div class="row-fluid" id="main">
      <div class="span6" id="editorContainer">
<pre id="editor">function add(a, b) {
  return a + b
}
function makeAdder(a){
  return function plus(b) {
    return add(a, b)
  }
}
var add1 = makeAdder(1)
var add2 = makeAdder(2)
add1(5) + add2(6)
</pre>
      </div>
      <div class="span3" id="scopeVis">
        <h3 class="colheading">Scope Chain</h3>
      </div>
      <div class="span3" id="stackVis">
        <h3 class="colheading">CallStack</h3>
      </div>
    </div>
  </div>
    <script src="ace/ace.js"></script>
    <script src="js/d3.v2.js"></script>
    <script src="js/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
